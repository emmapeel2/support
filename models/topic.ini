[model]
name = Topic
label = {{ this.title }}
translate = True

[children]
model = question
order_by = _id
slug_format = {{ this.seo_slug.encode('ascii', 'ignore').decode('utf-8')|urlize(40, target='_blank') }}

[fields.title]
label = Title
type = string
size = large
translate = True

[fields.key]
label = Key
type = sort_key

[fields.seo_slug]
label = Seo Slug
type = string
translate = False
